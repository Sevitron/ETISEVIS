<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas SYS</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX (With console warning suppression) -->
    <script>
      // Ocultar advertencia técnica de Babel para no asustar al usuario
      const originalWarn = console.warn;
      console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('in-browser Babel transformer')) return;
          originalWarn.apply(console, args);
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS (XLSX) - Version Standalone Robust (CDN Oficial) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#006341', // El Corte Inglés Green approx
                600: '#004f34',
                700: '#003d28',
                900: '#00291b',
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #f3f4f6;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>

    <!-- Import Map for React and Libraries -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "qrcode": "https://esm.sh/qrcode@1.5.3"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { Upload, FileText, Download, RefreshCw, Building2, MapPin, Truck, Calendar, Hash, FileCheck, Send, AlertCircle } from 'lucide-react';
      import { jsPDF } from 'jspdf';
      import QRCode from 'qrcode';
      
      const XLSX = window.XLSX;

      // --- Constants ---
      const COURIERS = [
        "DHL",
        "GLS",
        "UPS",
        "CORREOS EXPRESS",
        "SEUR",
        "MRW",
        "NACEX",
        "TIPSA/On-Time",
        "DACHSER",
        "OTROS"
      ];

      // --- PDF Service ---
      const generatePDF = async (data, providerName) => {
        const doc = new jsPDF({
          orientation: "landscape",
          unit: "mm",
          format: "a5",
        });

        const qrData = `${providerName}; ${data.address.replace(/\n/g, " ")}; MENSAJERÍA: ${data.courier}; FECHA: ${data.date}; Nº RECOGIDA: ${data.pickupNumber || "N/A"}; RMA: ${data.rma || "N/A"}; Nº CASO: ${data.caseNumber || "N/A"}`;

        try {
          const qrDataUrl = await QRCode.toDataURL(qrData, {
            errorCorrectionLevel: 'M',
            margin: 1,
            width: 200
          });

          // 1. Provider Name
          doc.setFont("helvetica", "bold");
          doc.setFontSize(28);
          doc.setTextColor(0, 0, 0);
          
          const splitTitle = doc.splitTextToSize(providerName, 130);
          doc.text(splitTitle, 15, 25);

          // 2. Address
          doc.setFontSize(14);
          doc.setFont("helvetica", "normal");
          const addressLines = doc.splitTextToSize(data.address, 130);
          doc.text(addressLines, 15, 45);

          // 3. QR Code
          doc.addImage(qrDataUrl, "PNG", 150, 15, 45, 45);

          // 4. Divider
          doc.setDrawColor(0, 0, 0);
          doc.setLineWidth(1.5);
          doc.line(15, 75, 195, 75);

          // 5. Section Title
          doc.setFontSize(20);
          doc.setFont("helvetica", "bold");
          doc.text("INFORMACIÓN DE ENVÍO", 15, 90);

          // 6. Date
          doc.setFontSize(18);
          doc.text(`FECHA: ${data.date}`, 140, 90);

          // 7. Grid Layout
          const boxWidth = 85;
          const boxHeight = 15;
          const col1X = 15;
          const col2X = 110;
          const row1Y = 100;
          const row2Y = 120;

          doc.setLineWidth(0.5);
          doc.setDrawColor(0, 0, 0);

          const drawField = (label, value, x, y) => {
            doc.rect(x, y, boxWidth, boxHeight);
            doc.setFontSize(8);
            doc.setFont("helvetica", "bold");
            doc.text(label, x + 2, y + 4);
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            const safeValue = value.length > 25 ? value.substring(0, 24) + '...' : value;
            doc.text(safeValue, x + 2, y + 11);
          };

          drawField("MENSAJERÍA", data.courier, col1X, row1Y);
          drawField("Nº RECOGIDA", data.pickupNumber || "N/A", col2X, row1Y);
          drawField("RMA", data.rma || "N/A", col1X, row2Y);
          drawField("Nº CASO", data.caseNumber || "N/A", col2X, row2Y);

          // 8. Sender Details
          if (data.senderDetails) {
            doc.setFontSize(8);
            doc.setFont("helvetica", "bold");
            doc.text("REMITENTE:", 15, 140);
            doc.setFont("helvetica", "normal");
            doc.text(data.senderDetails, 15, 144);
          }

          const sanitizedName = providerName.replace(/[^a-zA-Z0-9]/g, "_");
          const sanitizedCase = (data.caseNumber || "SinCaso").replace(/[^a-zA-Z0-9]/g, "_");
          doc.save(`${sanitizedName}_${sanitizedCase}.pdf`);

        } catch (err) {
          console.error("Error generating PDF", err);
          alert("Error al generar el PDF: " + err.message);
        }
      };

      // --- Component: LabelPreview ---
      const LabelPreview = ({ data, providerName }) => {
        const qrRef = useRef(null);

        useEffect(() => {
          if (qrRef.current) {
            const qrData = `${providerName}; ${data.address.replace(/\n/g, " ")}; MENSAJERÍA: ${data.courier}; FECHA: ${data.date}; Nº RECOGIDA: ${data.pickupNumber || "N/A"}; RMA: ${data.rma || "N/A"}; Nº CASO: ${data.caseNumber || "N/A"}`;
            QRCode.toCanvas(qrRef.current, qrData, {
              width: 120,
              margin: 0,
              errorCorrectionLevel: 'M'
            }, (error) => {
              if (error) console.error(error);
            });
          }
        }, [data, providerName]);

        return (
          <div className="w-full bg-white shadow-lg border border-gray-300 aspect-[1.414] relative p-8 flex flex-col text-black font-sans max-w-[600px] mx-auto select-none">
            <div className="flex justify-between items-start mb-6 h-[35%]">
              <div className="flex-1 pr-4">
                <h1 className="text-3xl font-bold mb-4 leading-tight break-words line-clamp-2">
                  {providerName || <span className="text-gray-300 italic">Nombre del Proveedor</span>}
                </h1>
                <p className="text-sm text-gray-700 whitespace-pre-wrap leading-relaxed line-clamp-4 overflow-hidden">
                  {data.address || <span className="text-gray-300 italic">La dirección aparecerá aquí...</span>}
                </p>
              </div>
              <div className="w-24 h-24 flex-shrink-0 border-2 border-black flex items-center justify-center p-1">
                <canvas ref={qrRef} className="w-full h-full object-contain" />
              </div>
            </div>

            <div className="w-full h-0.5 bg-black mb-4"></div>

            <div className="flex justify-between items-end mb-4">
              <h2 className="text-xl font-bold">INFORMACIÓN DE ENVÍO</h2>
              <span className="text-lg font-bold">FECHA: {data.date}</span>
            </div>

            <div className="grid grid-cols-2 gap-x-8 gap-y-6 mb-4">
              <div className="border border-black h-16 relative">
                <span className="absolute top-1 left-2 text-[10px] font-bold uppercase">Mensajería</span>
                <div className="absolute top-6 left-2 text-lg font-bold truncate w-[90%]">
                  {data.courier || "-"}
                </div>
              </div>
              
              <div className="border border-black h-16 relative">
                <span className="absolute top-1 left-2 text-[10px] font-bold uppercase">Nº Recogida</span>
                <div className="absolute top-6 left-2 text-lg font-bold truncate w-[90%]">
                  {data.pickupNumber || "-"}
                </div>
              </div>

              <div className="border border-black h-16 relative">
                <span className="absolute top-1 left-2 text-[10px] font-bold uppercase">RMA</span>
                <div className="absolute top-6 left-2 text-lg font-bold truncate w-[90%]">
                  {data.rma || "-"}
                </div>
              </div>

              <div className="border border-black h-16 relative">
                <span className="absolute top-1 left-2 text-[10px] font-bold uppercase">Nº Caso</span>
                <div className="absolute top-6 left-2 text-lg font-bold truncate w-[90%]">
                  {data.caseNumber || "-"}
                </div>
              </div>
            </div>
            
            <div className="mt-auto border-t border-gray-300 pt-2">
              <p className="text-[10px] text-gray-600 font-bold uppercase">Remitente:</p>
              <p className="text-xs text-black">
                {data.senderDetails || "Información del remitente..."}
              </p>
            </div>
            <div className="absolute bottom-2 right-2 text-gray-300 text-xs font-mono">VISTA PREVIA</div>
          </div>
        );
      };

      // --- Component: App ---
      function App() {
        const [providers, setProviders] = useState([]);
        const [isExcelLoaded, setIsExcelLoaded] = useState(false);
        const [fileName, setFileName] = useState('');
        const [errorMsg, setErrorMsg] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        
        const [formData, setFormData] = useState({
          providerId: '',
          customProviderName: '',
          address: '',
          courier: '',
          date: new Date().toISOString().split('T')[0],
          pickupNumber: '',
          rma: '',
          caseNumber: '',
          senderDetails: 'El Corte Ingles. Soluciones y Servicios P.Sorolla-Colon Valencia 46004'
        });

        const currentProviderName = formData.providerId === 'CUSTOM' 
          ? (formData.customProviderName || 'PROVEEDOR PERSONALIZADO')
          : (providers.find(p => p.id === formData.providerId)?.name || '');

        const isFormValid = (formData.providerId === 'CUSTOM' ? formData.customProviderName : formData.providerId) && formData.courier;

        const handleFileUpload = (e) => {
          setErrorMsg('');
          setIsLoading(true);
          const file = e.target.files?.[0];
          
          if (!file) {
            setIsLoading(false);
            return;
          }

          // 1. Safety Check: File Size Limit (5MB)
          // Large Excel files with styles can blow up browser memory easily.
          if (file.size > 5 * 1024 * 1024) {
             setErrorMsg("El archivo es demasiado grande (>5MB). Por favor, use una versión más ligera o CSV.");
             setIsLoading(false);
             return;
          }

          setTimeout(() => {
            const reader = new FileReader();
            
            reader.onload = (evt) => {
              try {
                const data = new Uint8Array(evt.target.result);
                
                // 2. Safety Check: Read options for maximum performance/minimum memory
                const wb = XLSX.read(data, { 
                  type: 'array',
                  dense: true,        // Critical: Uses simpler arrays instead of sparse objects
                  cellFormula: false, // Don't parse formulas
                  cellHTML: false,    // Don't parse HTML
                  cellStyles: false,  // Don't parse styles
                  cellDates: false    // Don't parse dates (treat as raw)
                });
                
                if (wb.SheetNames.length === 0) {
                  throw new Error("El archivo no contiene hojas válidas.");
                }

                const wsname = wb.SheetNames[0];
                const ws = wb.Sheets[wsname];
                
                // 3. Safety Check: Dense JSON generation
                const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });

                // 4. Safety Check: Limit Rows processed to prevent DOM freeze
                const MAX_ROWS = 3000;
                let rowsToProcess = jsonData;
                
                if (jsonData.length > MAX_ROWS) {
                  rowsToProcess = jsonData.slice(0, MAX_ROWS);
                  setErrorMsg(`Nota: Archivo grande detectado. Se cargaron los primeros ${MAX_ROWS} proveedores para estabilidad.`);
                }

                const loadedProviders = [];
                // Start from i=1 assuming row 0 is header
                for (let i = 1; i < rowsToProcess.length; i++) {
                  const row = rowsToProcess[i];
                  // Robust check for row existence
                  if (row && row.length > 0) {
                     const name = row[0] ? String(row[0]).trim() : "";
                     const address = row[1] ? String(row[1]).trim() : "";
                     
                     if (name) {
                        loadedProviders.push({
                          id: `P${i}`, 
                          name: name,
                          address: address
                        });
                     }
                  }
                }

                if (loadedProviders.length > 0) {
                  setProviders(loadedProviders);
                  setIsExcelLoaded(true);
                  setFileName(file.name);
                } else {
                  setErrorMsg("No se encontraron datos válidos. El archivo debe tener columnas: [Nombre, Dirección]");
                }
              } catch (err) {
                console.error(err);
                setErrorMsg("Error crítico al procesar el archivo. Intente guardarlo como 'CSV (delimitado por comas)'.");
              } finally {
                setIsLoading(false);
              }
            };

            reader.onerror = () => {
               setErrorMsg("Error de lectura del archivo.");
               setIsLoading(false);
            };

            reader.readAsArrayBuffer(file);
          }, 100);
        };

        const handleProviderChange = (e) => {
          const id = e.target.value;
          const provider = providers.find(p => p.id === id);
          
          setFormData(prev => ({
            ...prev,
            providerId: id,
            address: provider ? provider.address : (id === 'CUSTOM' ? '' : ''),
            customProviderName: ''
          }));
        };

        const handleInputChange = (field, value) => {
          setFormData(prev => ({ ...prev, [field]: value }));
        };

        const handleReset = () => {
          setFormData({
            providerId: '',
            customProviderName: '',
            address: '',
            courier: '',
            date: new Date().toISOString().split('T')[0],
            pickupNumber: '',
            rma: '',
            caseNumber: '',
            senderDetails: 'El Corte Ingles. Soluciones y Servicios P.Sorolla-Colon Valencia 46004'
          });
        };

        const handleDownloadPDF = () => {
          generatePDF(formData, currentProviderName);
        };

        return (
          <div className="flex h-screen bg-gray-50 overflow-hidden font-sans">
            
            {/* LEFT PANEL: Form & Config */}
            <div className="w-full md:w-[450px] lg:w-[500px] flex flex-col bg-white border-r border-gray-200 h-full shadow-xl z-10">
              
              <div className="p-6 bg-white border-b border-gray-100">
                <div className="flex flex-col items-center gap-3">
                  <div className="text-center">
                    <h1 className="text-2xl font-bold text-brand-700 leading-none tracking-wide uppercase">Soluciones y Servicios</h1>
                    <p className="text-xs text-gray-500 font-medium mt-1">Generador de Etiquetas de Envío</p>
                  </div>
                </div>
              </div>

              <div className="flex-1 overflow-y-auto p-6 space-y-6">
                
                <div className={`border-2 border-dashed rounded-xl p-6 transition-all duration-200 text-center relative ${isExcelLoaded ? 'border-brand-300 bg-brand-50/50' : 'border-gray-300 hover:border-brand-400 hover:bg-gray-50'}`}>
                  <input 
                    type="file" 
                    accept=".xlsx,.xls,.csv" 
                    onChange={handleFileUpload} 
                    className="hidden" 
                    id="excel-upload" 
                  />
                  <label htmlFor="excel-upload" className="cursor-pointer block">
                    {isLoading ? (
                       <div className="flex flex-col items-center text-gray-500">
                        <RefreshCw size={32} className="mb-2 animate-spin" />
                        <span className="font-semibold text-sm">Procesando...</span>
                      </div>
                    ) : isExcelLoaded ? (
                      <div className="flex flex-col items-center text-brand-700">
                        <FileCheck size={32} className="mb-2" />
                        <span className="font-semibold text-sm">{fileName}</span>
                        <span className="text-xs opacity-75">{providers.length} proveedores cargados</span>
                        <span className="text-[10px] mt-1 text-brand-600 bg-brand-100 px-2 py-0.5 rounded-full">Clic para cambiar</span>
                      </div>
                    ) : (
                      <div className="flex flex-col items-center text-gray-500">
                        <Upload size={32} className="mb-2" />
                        <span className="font-semibold text-sm">Cargar Proveedores</span>
                        <span className="text-xs mt-1">Soporta Excel (.xlsx) y CSV</span>
                      </div>
                    )}
                  </label>
                  
                  {errorMsg && (
                    <div className="absolute -bottom-4 left-0 w-full flex justify-center">
                      <div className="bg-red-100 text-red-600 text-xs px-2 py-1 rounded shadow flex items-center gap-1 text-center">
                         <AlertCircle size={12} className="flex-shrink-0" /> {errorMsg}
                      </div>
                    </div>
                  )}
                </div>

                <hr className="border-gray-100" />

                <div className="space-y-4">
                  
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                      <Send size={14} /> Remitente
                    </label>
                    <textarea 
                      rows={2}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none resize-none bg-white text-xs"
                      value={formData.senderDetails}
                      onChange={(e) => handleInputChange('senderDetails', e.target.value)}
                    />
                  </div>

                  <hr className="border-gray-100" />

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                      <Building2 size={14} /> Proveedor / Marca
                    </label>
                    <select 
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-colors disabled:bg-gray-100 disabled:text-gray-400"
                      value={formData.providerId}
                      onChange={handleProviderChange}
                      disabled={!isExcelLoaded}
                    >
                      <option value="">{isExcelLoaded ? "Seleccionar Proveedor..." : "Cargar Excel/CSV primero"}</option>
                      {providers.map(p => (
                        <option key={p.id} value={p.id}>{p.name}</option>
                      ))}
                      <option value="CUSTOM">-- Personalizado / Manual --</option>
                    </select>
                  </div>

                  {formData.providerId === 'CUSTOM' && (
                    <div className="animate-fade-in">
                      <label className="block text-sm font-semibold text-gray-700 mb-1">Nombre del Proveedor</label>
                      <input 
                        type="text" 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                        value={formData.customProviderName}
                        onChange={(e) => handleInputChange('customProviderName', e.target.value)}
                        placeholder="Ingrese el nombre"
                      />
                    </div>
                  )}

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                      <MapPin size={14} /> Dirección
                    </label>
                    <textarea 
                      rows={3}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none resize-none bg-white"
                      value={formData.address}
                      onChange={(e) => handleInputChange('address', e.target.value)}
                      placeholder="La dirección aparecerá aquí..."
                    />
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                        <Truck size={14} /> Mensajería
                      </label>
                      <select 
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                        value={formData.courier}
                        onChange={(e) => handleInputChange('courier', e.target.value)}
                      >
                        <option value="">Seleccionar...</option>
                        {COURIERS.map(c => <option key={c} value={c}>{c}</option>)}
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                        <Calendar size={14} /> Fecha
                      </label>
                      <input 
                        type="date"
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                        value={formData.date}
                        onChange={(e) => handleInputChange('date', e.target.value)}
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                        <Hash size={14} /> Nº Recogida
                      </label>
                      <input 
                        type="text"
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                        placeholder="Opcional"
                        value={formData.pickupNumber}
                        onChange={(e) => handleInputChange('pickupNumber', e.target.value)}
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                        <FileText size={14} /> RMA
                      </label>
                      <input 
                        type="text"
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                        placeholder="Opcional"
                        value={formData.rma}
                        onChange={(e) => handleInputChange('rma', e.target.value)}
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-1 flex items-center gap-2">
                      <FileText size={14} /> Nº Caso
                    </label>
                    <input 
                      type="text"
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 outline-none"
                      placeholder="Número de caso"
                      value={formData.caseNumber}
                      onChange={(e) => handleInputChange('caseNumber', e.target.value)}
                    />
                  </div>

                </div>
              </div>

              <div className="p-6 bg-gray-50 border-t border-gray-200 grid grid-cols-2 gap-3">
                <button 
                  onClick={handleReset}
                  className="flex items-center justify-center gap-2 px-4 py-2 text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 font-medium rounded-lg transition-colors shadow-sm"
                >
                  <RefreshCw size={16} /> Nuevo
                </button>
                <button 
                  onClick={handleDownloadPDF}
                  disabled={!isFormValid}
                  className="flex items-center justify-center gap-2 px-4 py-2 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <Download size={16} /> Generar PDF
                </button>
              </div>
            </div>

            {/* RIGHT PANEL: Preview */}
            <div className="flex-1 bg-gray-100 flex flex-col overflow-hidden relative">
              <div className="absolute inset-0 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] opacity-50 pointer-events-none"></div>
              
              <div className="flex-1 flex flex-col items-center justify-center p-8 overflow-y-auto">
                <div className="mb-4 text-gray-500 font-medium text-sm flex items-center gap-2">
                  <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                  Vista Previa (A5 Horizontal)
                </div>
                
                <div className="shadow-2xl transition-transform duration-300 hover:scale-[1.01] origin-center">
                  <LabelPreview data={formData} providerName={currentProviderName} />
                </div>

                <div className="mt-8 text-center text-gray-400 text-xs">
                  El PDF generado estará optimizado para impresión A5.
                </div>
              </div>
            </div>

          </div>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
